<div id="signup" class="container-fluid">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3  col-md-4 col-md-offset-4" align="center">
            <br><br/>
            <h1>Sign up</h1>
            <div class="panel-body" align="justify">
                <form name="signupForm" novalidate>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input class="form-control" type="text" placeholder="Email" required ng-model="vm.userData.email"></input>
                    </div> 
                    <br><br>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input id="password" class="form-control" type="password" placeholder="Password" required ng-model="vm.userData.password"></input>
                    </div> 
                    <br><br>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input id="confirmPassword" class="form-control" type="password" placeholder="Confirm password" required ng-model="vm.userData.confirmPassword"></input>
                    </div> 
                    <br><br>
                    <div class="input-group">
                        <input id="checkPassword" type="checkbox" ng-click="vm.showPassword()">
                        <span > Show password</span>
                    </div>
                    <br><br>
                    <button class="btn btn-primary btn-lg btn-block" type="button"  ng-click="vm.validData(signupForm.$valid, vm.userData)">Sign up</button>
                    <br><br/> 
                    <p>Already have an account? <a ui-sref="login"> Enter </a>  
                    <br><br/>
                </form>
            </div>
        </div>
    </div>
</div>
